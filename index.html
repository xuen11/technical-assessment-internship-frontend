<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Frontend Assessment</h1>
        <!-- Task 1: Navbar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bootstrap Assessment</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Task 2: Card Grid -->
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="https://static.vecteezy.com/system/resources/previews/012/854/443/original/frontend-development-icon-style-vector.jpg" class="card-img-top" alt="img 1">
                        <div class="card-body text-center">
                            <h3 class="card-title">Card Title</h3>
                            <p class="card-text">Example text</p>
							<a href="#" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="https://static.vecteezy.com/system/resources/previews/012/854/443/original/frontend-development-icon-style-vector.jpg" class="card-img-top" alt="img 2">
                        <div class="card-body text-center">
                            <h3 class="card-title">Card Title</h3>
                            <p class="card-text">Example text</p>
							<a href="#" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="https://static.vecteezy.com/system/resources/previews/012/854/443/original/frontend-development-icon-style-vector.jpg" class="card-img-top" alt="img 3">
                        <div class="card-body text-center">
                            <h3 class="card-title">Card Title</h3>
                            <p class="card-text">Example text</p>
							<a href="#" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Task 3: Contact Form -->
		<section class="container my-5">
		    <h2 class="mb-4"> Contact Form</h2>
			<form id="contactForm">
				<div class="mb-3 mt-3">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
						<label for="email">Email</label>
                                        </div>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
					<label for="name">Name</label>
				</div>
				<div class="form-floating mb-3">
					<label for="message">Message</label>
					<textarea class="form-control" rows="5" id="message" name="message"></textarea>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</section>
	    
    </div>
</body>
</html>
